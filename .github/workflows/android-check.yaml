name: Check
on:
  pull_request:

jobs:
  android-check:
    name: Android Check
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure
        shell: bash
        run: |
          ./configure.sh

      - name: Compile
        shell: bash
        working-directory: android
        run: |
          export PATH="$(dirname $ANDROID_SDK_ROOT/cmake/*/bin/.|tail -n1):$PATH" # Use CMake from SDK
          echo $PATH
          cmake --version
          ninja --version
          ./gradlew -Parm64 assembleWebDebug

      - name: Upload arm64-v8a debug apk
        uses: actions/upload-artifact@v2
        with:
          name: android-web-arm64-v8a-debug
          path: android/build/outputs/apk/android-web-debug-*.apk
          if-no-files-found: error
